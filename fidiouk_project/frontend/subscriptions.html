<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>فيديوك — الاشتراكات</title>
  <style>
    body{background:#0f172a;color:#fff;font-family:sans-serif;text-align:center;padding:40px}
    .plan{background:#1e293b;border-radius:12px;padding:20px;margin:10px;display:inline-block;width:250px}
    button{background:#7c3aed;color:#fff;padding:10px 20px;border:none;border-radius:10px;cursor:pointer}
  </style>
</head>
<body>
  <h1>اختر خطتك</h1>
  <div class="plan">
    <h2>مجاني</h2>
    <p>5 فيديوهات</p>
    <p>0$</p>
  </div>
  <div class="plan">
    <h2>برو</h2>
    <p>100 فيديو شهريًا</p>
    <p>10$/شهر</p>
    <button onclick="buy('price_basic')">اشترك</button>
  </div>
  <div class="plan">
    <h2>برو بلس</h2>
    <p>300 فيديو شهريًا</p>
    <p>25$/شهر</p>
    <button onclick="buy('price_pro')">اشترك</button>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    async function buy(priceId){
      const res = await fetch('/create-checkout-session', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ priceId }) });
      const data = await res.json();
      const stripe = Stripe(data.publicKey);
      stripe.redirectToCheckout({ sessionId: data.sessionId });
    }
  </script>
</body>
</html>
